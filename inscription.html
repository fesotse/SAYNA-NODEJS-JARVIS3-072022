<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="m-5 p-5">
        <div class="ms-5 me-5">
            <h1>Fiche d'inscription</h1>
            <form action="post">
                <div class="input-group mb-2">
                    <span class="input-group-text">firstname</span>
                    <input type="text" aria-label="firstname" class="form-control"required>
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">lastname</span>
                    <input type="text" aria-label="lastname" class="form-control"required>
                </div>
                <div class="input-group mb-2">
                    <input type="email" name="email" placeholder="email" id="" class="form-control" autocomplete="off" required>
                </div>
                <div class="input-group mb-2">
                    <input type="password" name="password" placeholder="password" class="form-control" autocomplete="off" required>
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">birthday</span>
                    <input type="date" aria-label="lastname" class="form-control" required>
                </div>
                <div class="input-group mb-2">
                    <input type="texte" name="token" class="form-control" placeholder="token" autocomplete="off" required>
                </div>
                <div class="input-group mb-2">
                    <label class="input-group-text" for="inputGroupSelect01">sexe</label>
                    <select class="form-select" id="inputGroupSelect01" required>
                        <option selected>Choose üñê...</option>
                        <option value="1">man</option>
                        <option value="2">femelle</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="post">Validater</button>
        </form>
        </div>
    </div>
</body>
